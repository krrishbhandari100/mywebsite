<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="clockContainer">
        <div id="clock">
            <div id="hour" style="background-color: red;"></div>
            <div id="minute" style="background-color: rgb(1, 48, 255);"></div>
            <div id="second" style="background-color: rgb(247, 23, 146);"></div>
        </div>
        <div id="digitalClock">
            <div id="time">
                <div id="hourstext" class="text" style="color: white;"></div>
                <div id="minutestext" class="text" style="color: white;"></div>
                <div id="secondstext" class="text" style="color: white;"></div>
            </div>
        </div>
    </div>
</body>
<script src="clock.js"></script>
</html>
