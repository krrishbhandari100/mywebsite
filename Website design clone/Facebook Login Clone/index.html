<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/src/input.css" rel="stylesheet">
</head>

<body>
    <div class="body h-[100vh] bg-gray-100 flex items-center justify-evenly">
        <div class="intro flex flex-col items-start">
            <img class="h-[106px] w-fit" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="...">
            <div style="font-size: 28px;" class="w-[500px] ml-8">
                Facebook helps you connect and share with the people in your life.
            </div>
        </div>
        <div>
            <div class="login w-[396px] bg-white flex items-center justify-center flex-col rounded-md">
                <center>
                    <div class="w-[364px] h-[50px] mt-6">
                        <input type="text"
                            class="w-[370px] py-3 px-4 text-lg focus:border-blue-400 rounded-md border-2 border-gray-200"
                            name="username" id="username" placeholder="Email Address or Phone Number">
                    </div>

                    <div class="w-[364px] h-[50px] mt-6">
                        <input type="password"
                            class="w-[370px] py-3 px-4 text-lg focus:border-blue-400 rounded-md border-2 border-gray-200"
                            name="username" id="username" placeholder="Password">
                    </div>

                    <div class="w-[364px] h-[50px] mt-6">
                        <input type="submit"
                            class="cursor-pointer w-[370px] h-[50px] py-3 px-4 bg-[#1877f2] hover:bg-[#086df0] text-white font-bold text-xl rounded-md"
                            value="Login">
                    </div>

                    <div class="w-[364px] h-[50px] mt-6 text-center">
                        <a href="#" class="text-blue-500">Forgot Password?</a>
                    </div>

                    <hr class="w-[330px]">

                    <button class="bg-[#42b72a] text-lg px-4 text-white rounded-md py-3 my-6">Create Your
                        Account</button>
                </center>
            </div>
            <br>
            <span class="m-7"><a href="#" class="font-semibold hover:underline">Create a Page</a> for a celebrity, brand or business.</span>
        </div>

    </div>
</body>

</html>
